        #initial-loader {

            align-items: center;

            background-color: #020617;

            width: 60px;

            border: 4px solid #1e293b;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {
